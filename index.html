<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdavid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="glass" style="display: flex">
        <div class="dashboard">
          <div class="user">
            <img
              src="IMG_20220328_111706_629.jpg"
              alt=""
              style=" width: 5rem; height: 6rem; border-radius: 50%"
            />
            <h2>OKWOR KINGDAVID</h2>
            <h5>A Web Developer</h5>
          </div>
          <div class="links">
            <div class="link">
              <img src="Screenshot_20220328-095529.png" alt="" style="height: 2rem; border-radius: 2rem;" />
              <h2>HOME</h2>
            </div>
            <div class="link">
              <img
                src="images (4).jpeg"
                alt=""
                style="height: 2rem; border-radius: 2rem;"
              />
              <h2>ABOUT</h2>
            </div>
            <div class="link">
              <img
                src="Screenshot_20220326-121237_2.png"
                alt=""
                style="height: 2rem"
              />
              <h2>CONTACT</h2>
            </div>
          </div>
          <div class="more_about">
            <h2>Get More Info On Product</h2>
            <img src="1675586.png" alt="" style="height: 5rem;
            width: 5rem; margin-top: -20px; margin-right: 2rem; " />
          </div>
        </div>
        <div class="skills">
          <div class="status">
            <h1>FULL PACKAGE</h1>
            <input type="text" name="" id="" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="Screenshot_20220327-143906_1.png" alt="" style="height: 3rem; border-radius: 3rem;" />
              <div class="card-info">
                <h2>WEB DEVELOPMENT</h2>
                <p>Intermediate level</p>
                <div class="progresses1"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
            <div class="card">
              <img src="kissclipart-music-icon-guitar-icon-electric-guitar-icon-05f9386ea6e60b54.png" alt="" style="height: 3rem; border-radius: 1rem;" />
              <div class="card-info">
                <h2>BASS GUITAR</h2>
                <p>Intermediate level</p>
                <div class="progresses2"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
            <div class="card">
              <img src="images.png" alt="" style="height: 3rem; border-radius: 3rem;" />
              <div class="card-info">
                <h2>PHILANTHROPIST</h2>
                <p>Gods Will</p>
                <div class="progresses3"></div>
              </div>
              <h2 class="percentage">40%</h2>
            </div>
          </div>
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
